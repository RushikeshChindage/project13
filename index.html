<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
    text-align: center;
    font-size: 34px;
}
h3 {
    text-align: center;
    display: block;
    font-size: 1.17em;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
}
    .box{
        
       border: 4px solid black;
       height: 220px;
       background-color: lavender;
    }
</style>
<body>
    
    <h1>Text Box Input and Output</h1>
    <br>
    <div class="box">
        <h3>Type your name:</h3>
        <form align="center">
        <input type="text" placeholder="Your Name" style="text-align: center; width:350px; height:30px">
        <br><button type="submit" style="margin-top: 1%; width:350px; height:28px">CLICK ME</button><br>
        <input type="text" value="" style="text-align: center; margin-top:1%; width:350px; height:30px">
    </form>
    </div>
</body>
</html>
